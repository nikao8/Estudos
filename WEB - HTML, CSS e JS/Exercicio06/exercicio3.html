    <title>Exercicio 03</title>

  </head>
  <body>

    <p class="display-6">Velocidade média</p>
    <hr height=1 color=grey>

    <script>

        let vel = prompt("Insira a velocidade média do carro em KM/h")

        if (vel > 60)
        {
            document.write("<h3 id='permitido'>Limite acima do permitido</h3>")
            document.getElementById("permitido").style.color = 'red'
        }
        else 
        {
            document.write("<h3 id='negado'>Limite dentro do permitido</h3>")
            document.getElementById('negado').style.color = 'green'
        }

    </script>

  </body>
