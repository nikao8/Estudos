    <title>Exercicio 05</title>

  <body>
	
	<p class="display-6">Distância viagem</p>
	<hr height=1 color=grey>

	<script>

	let distancia = prompt("Insira a distancia da viagem:")
	
		if (distancia <= 200)
		{
			distancia = distancia * 0.70
		}
		else
		{
			distancia = distancia * 0.40
		}
	
	distancia = parseFloat(distancia.toFixed(2))
	document.write(`<h3>O valor da viagem na distancia selecionada é de: R$${distancia}</h3>`)

	</script>

  </body>
