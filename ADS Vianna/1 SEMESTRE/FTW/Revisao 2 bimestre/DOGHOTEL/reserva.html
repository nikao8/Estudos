<!DOCTYPE HTML>
<HTML lang='PT-BR'>
	<HEAD>
		<META charset='UTF-8'/>
		<TITLE>Reserva</TITLE>
	</HEAD>
	<BODY bgcolor='#fcf7ed'>
		<H1 align='center'><FONT face='Lato' size=6 color='#4F4139'>Viaje despreocupado. Faça sua reserva</FONT></H1>
		<CENTER>
			<IMG src='img/fundo_reserva.jpg' alt='imagem de fundo' width='100%'/>
		</CENTER>
		<TABLE align='center' width='65%' cellspacing=10>
			<TR align='center'>
				<TD width='40%' valign='top'><B><FONT face='Lato' size=4 color='#4F4139'>ENTRE EM CONTATO PARA MAIS INFORMAÇÕES E SOLICITE SEU ORÇAMENTO</FONT></B></TD>
				<TD>
					<FORM>
						<INPUT type='text' size=60 placeholder='Nome*' required /><BR><BR>
						<INPUT type='email' size=60 placeholder='Email*' required /><BR><BR>
						<INPUT type='tel' size=60 placeholder='Telefone*' required /><BR><BR>
						<INPUT type='text' size=60 placeholder='Endereço*' required /><BR><BR>
						<TEXTAREA rows=5 cols=49 placeholder='Mensagem*' required></TEXTAREA><BR><BR>
						<BUTTON type='submit'>Enviar Mensagem</BUTTON>
					</FORM>
				</TD>
			</TR>
		</TABLE>
	</BODY>
</HTML>
